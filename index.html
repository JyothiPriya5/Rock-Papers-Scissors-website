<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="game">
            <div class="choices">
                <img src="images/rock.png" id="rock" alt="Rock">
                <img src="images/paper.png" id="paper" alt="Paper">
                <img src="images/scissors.png" id="scissors" alt="Scissors">
            </div>
            <div class="result">
                <p id="user-choice">Your choice: </p>
                <p id="computer-choice">Computer's choice: </p>
                <p id="outcome"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
