<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="rule-page">
            <h1>Rock Paper Scissors</h1>
            <p>The rules are simple:</p>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Rock</li>
            </ul>
            <button id="start-button">Start Game</button>
        </div>

        <div id="play-page" style="display: none;">
            <div id="choices">
                <img src="images/rock.png" id="rock" alt="Rock">
                <img src="images/paper.png" id="paper" alt="Paper">
                <img src="images/scissors.png" id="scissors" alt="Scissors">
            </div>
            <div id="results">
            </div>
        </div>

        <div id="score-page" style="display: none;">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="player-score"></span></p>
            <p>Computer's Score: <span id="computer-score"></span></p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
